<!DOCTYPE html>
<html lang="en">
<head>
    <title>接口的新增实例统计</title>
    <meta charset="UTF-8">
    <meta name="keywords" content="API管理平台,接口管理平台,mock测试,接口文档管理,接口文档平台,接口文档系统,API文档管理"/>
    <meta name="description" content="DOClever是一款开源免费的可视化接口管理工具，专业的api接口管理系统，集接口文档、接口自动化测试、Mock数据、团队协作、接口快照等于一身的移动时代首选接口管理平台！"/>
    <link href="../css/bootstrap-3.3.7.min.css" rel="stylesheet">
    <link href="../../common/css/common.css" rel="stylesheet">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="../../common/js/layer/layer.js"></script>
    <script src="../../common/js/params.js"></script>
	<style>
		body {
			background-color: white;
		}
		</style>
</head>
<body>
	<ol class="breadcrumb bread-margin">
		<li class="" target="_blank">
				<a href="newinterfaces.html" target="_blank" rel="noopener noreferrer">新增接口统计</a>
		</li>
		<li class="active" target="_blank">
			<a href="newinterexample.html" target="_blank" rel="noopener noreferrer">新增实例统计</a>
		</li>
		<li class="" target="_blank">
				<a href="interfacesrun.html" target="_blank" rel="noopener noreferrer">接口运行时间统计</a>
		</li>
		
		<li class="" target="_blank">
			<a href="projectstatistic.html" target="_blank" rel="noopener noreferrer">接口项目统计</a>
		</li>
	</ol>
<div class="container" style="width: 100%;min-width: 1200px;padding: 10px;overflow-x: auto;">
	<div style="margin-bottom: 5px;">
			<a id="downloadlink"  style="display:none;"></a>
			<button type="button" class="btn btn-primary" onclick="exportexcel()" style="margin-right: 10px;">导出表格</button>  
		<span style="margin-left: 10px;color: red;" >实时统计，请不要频繁刷新页面！！！</span>
	</div>
	
    <table class="table" id="resulttable">
        <thead>
                <tr style="background-color: skyblue">
                        <th>项目</th>
                        <th>团队</th>
                        <th>当月新增实例数</th>
                         <th>实例列表</th>
                    </tr>
        </thead>
        <tbody id="body">
                <!-- <tr>
                        <td>团队</td>
                        <td>项目</td>
                        <td>4月新增接口数</td>
                         <td>接口列表</td>
                    </tr> -->
        </tbody>
        
    </table>
</div>
<script type="text/javascript">
    $(function () {
		var index=layer.load()
		$.ajax({
		        type: "get",
		        method: "GET",
		        url: "/project/projectnewexample",
		        data: {},
		        contentType:"application/x-www-form-urlencoded",
		        success: function(result){
					console.log(result)
					var html="";
					if (result.code==200) {
						var data=result.data;

						for(var i=0,len=data.length;i<len;i++){
							html+='<tr><td>'+data[i].name+'</td>'
								if (data[i].team) {
									html+='<td>'+data[i].team.name+'</td>'
								} else {
									html+='<td>无团队</td>'
								}
								
									html+='<td>'+data[i].total+'</td>'
										var interList=data[i].data
										html+='<td>'

										if (interList.length>0) {
											html+='<table class="table">'
											html+='<thead><tr><th>接口名</th><th>新增实例数</th><th>创建者</th><th>编辑者</th><th>创建时间</th></tr></thead>'
											for(var j=0,len2=interList.length;j<len2;j++){
												html+='<tr>'
												html+='<td>'+interList[j].name+'</td>'

												html+='<td>'+interList[j].total+'</td>'
												html+='<td>'+interList[j].owner.name+'</td>'
												html+='<td>'+interList[j].editor.name+'</td>'
												html+='<td>'+interList[j].createdAt+'</td>'
												html+='</tr>'
											}
											html+='</table>'
										}else{
											html+='无'
										}
												
										html+='</td>'
										html+='</tr>'
						}

						$("#body").html(html)
					} else {
						console.log(result.msg);
					}
					layer.close(index);
		        },
		        error:function (error) {
		            console.log(error);
		            alert(error);
		        }
		    }); 
	})

	function exportexcel() {
		if(getExplorer()=='ie')  
			{  
				$.tip("暂不支持IE！",0);
				return;
			}  
			else  
			{  
				var tableToExcel = (function() {  
					var uri = 'data:application/vnd.ms-excel;base64,',  
							template = '<html><head><meta charset="UTF-8"></head><body><table>{table}</table></body></html>',  
							base64 = function(s) { return window.btoa(unescape(encodeURIComponent(s))) },  
							format = function(s, c) {  
								return s.replace(/{(\w+)}/g, function(m, p) { return c[p]; }) 
							}  
					return function(table,name,filename) {  
						if (!table.nodeType) table = document.getElementById(table)  
						var ctx = {worksheet: name || 'Worksheet', table: table.innerHTML}  
						document.getElementById("downloadlink").href = uri + base64(format(template, ctx));
						document.getElementById("downloadlink").download = filename;
						document.getElementById("downloadlink").click();
					}  
				})()

				tableToExcel('resulttable','namename','新增实例统计-' + new Date().getTime() + ".xls")  
			}  
      }


</script>
</body>
</html>
